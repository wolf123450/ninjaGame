<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="login.css" rel="stylesheet" type="text/css">
</head>

<body>

<div id="logindiv">
<h1><big><big><i>NINJA BRAWL</i></big></big></h1>

<div id="existing">
  <h2>LOGIN</h2>
  <form id="loginform">
  <p>Username <input id="username" type="text" class="resizedTextbox" /></p>
  <p>Password <input id="password" type="text" class="resizedTextbox" /></p>
  <input id="loginbtn" type="submit" value="Login" class="resizedButton" />
  </form>
</div>

<div id="newuser">
  <h2>NEW USER</h2>
  <form id="createuserform">
  <p>Enter a username <input id="newname" type="text" class="resizedTextbox" /></p>
  <p>Enter a password <input id="newpass" type="text" class="resizedTextbox" /></p>
  <p>Re-enter password <input id="reenter" type"text" class="resizedTextbox" /></p>
  <input id="creatbtn" type="submit" value="Create" class="resizedButton" />

</div>
</div>
</body>

</html>
